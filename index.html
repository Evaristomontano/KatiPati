<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kati Juggles Forever</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Kati's Circus Juggle</h1>
        <p>
          Help Kati keep every ball in the air. Stand right under each ball when it falls!
        </p>
      </header>

      <section class="game-wrap">
        <canvas id="game" width="360" height="640" aria-label="Kati juggling game"></canvas>
      </section>

      <section class="controls">
        <h2>Controls</h2>
        <ul>
          <li><strong>Move:</strong> Arrow Keys / A-D</li>
          <li><strong>Start/Restart:</strong> Space</li>
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
